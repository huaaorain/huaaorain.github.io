
{% assign grouped_posts = site.posts | group_by: "categories" %}

{% for group in grouped_posts %}
  <h2>{{ group.name | first }}</h2> <!-- 类别名称（取数组的第一个值） -->
  <a>{{ group.name }}</a>
  <ul>
    {% for post in group.items %}
      <li>
        <span>{{ post_num: site.theme_config.post_num }}</span> <!-- 修改这里可以修改排列顺序和内容 -->
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
